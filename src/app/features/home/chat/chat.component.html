<mat-card>
  <mat-card-title>
    Chat with Epic Bot!
  </mat-card-title>
  <mat-card-subtitle>
    Take your time to chat with our virtual intelligence
  </mat-card-subtitle>
  <mat-card-content>
    <div class="qa-container" *ngFor="let qAndA of questionAndAnswers">
      <app-question-and-answers [questionAndAnswers]="qAndA"></app-question-and-answers>
    </div>
    <form (submit)="onSubmit()">
      <div class="col-12">
        <mat-form-field>
          <input [(ngModel)]="inputText" matInput placeholder="What do you want to say?" name="inputText"/>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Send</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
