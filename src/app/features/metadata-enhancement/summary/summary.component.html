<div class="row">
  <div class="col-6">
    <app-score-bar *ngFor="let score of summary" [setTag]="score[0]" [setScore]="score[1]"></app-score-bar>
  </div>
  <div *ngIf="taxonomy" class="col-6">
    <mat-tab-group>
      <mat-tab *ngFor="let tax of objectKeys(taxonomy)" label="{{ tax }}">
        <app-score-bar *ngFor="let taxTerm of objectKeys(taxonomy[tax])" [setTag]="taxTerm" [setScore]="taxonomy[tax][taxTerm]"></app-score-bar>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
