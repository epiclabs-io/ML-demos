<section class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-card class="box-shadow mb-4 about-me">
          <mat-card-title>Epic Labs Machine Learning</mat-card-title>
          <mat-card-subtitle>Machine learning metadata enhancement demo</mat-card-subtitle>
          <mat-card-content>
            <div class="row">
              <app-metadata-url-box></app-metadata-url-box>
              <app-metadata-player (dataExport)="exportCloud($event)" *ngIf="youtubeURL" [youtubeURL]="youtubeURL" class="embed-responsive embed-responsive-16by9"></app-metadata-player>
              <angular-tag-cloud *ngIf="youtubeURL" [data]="cloudData" [height]=400 [width]=1000></angular-tag-cloud>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
